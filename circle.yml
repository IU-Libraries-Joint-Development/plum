machine:
  ruby:
    version: 2.2.0
general:
  artifacts:
    - "tmp/capybara"
dependencies:
  cache_directories:
    - kakadu
    - leptonica
    - tesseract
  pre:
    - npm install -g eslint
  post:
    - sudo apt-get install libmagickwand-dev imagemagick redis-server
    - sudo /etc/init.d/redis-server start
    - sudo sh bin/ci_kakadu_install.sh
    - sudo sh bin/tesseract_install.sh
    - tesseract --version
    - bundle exec rake server:test:
        background: true
    - bin/jetty_wait
test:
  pre:
    - bundle exec rake rubocop
    - eslint app/assets/javascripts/*.es6
    - bundle exec rake spec:javascript
  post:
    - COVERALLS_PARALLEL=true bundle exec rake coveralls:push:
        parallel: true
notify:
  webhooks:
    - url: https://coveralls.io/webhook?repo_token=f3M44ADHo6l6kkYHFESbY8rfhUtEjxUlN
